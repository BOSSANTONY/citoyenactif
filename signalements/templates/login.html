{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - CitoyenActif</title>

  <style>
    body {
      background: #f4f4f4;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #541554;
    }
    .profile-photo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: block;
      border: 3px solid #541554;
    }
    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn {
      background: #541554;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #3a0c3a;
    }
    .error {
      background: #ffe6e6;
      color: #a94442;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Connexion</h2>

    <!-- Affiche un avatar ou la photo du dernier utilisateur, s'il y a une session ou profil par défaut -->
    {% if photo_url %}
      <img src="{{ photo_url }}" alt="Photo de profil" class="profile-photo" />
    {% else %}
      <img src="{% static 'images/—Pngtree—default avatar_5407175.png' %}" alt="Avatar par défaut" class="profile-photo" />
    {% endif %}

    {% if messages %}
      {% for message in messages %}
        <div class="error">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Nom d'utilisateur" required />
      <input type="password" name="password" placeholder="Mot de passe" required />
      <button type="submit" class="btn">Se connecter</button>
    </form>

    <p style="margin-top:15px;">Pas encore inscrit ?
      <a href="{% url 'register' %}">Créer un compte</a>
    </p>

    <a href="{% url 'home' %}" class="btn" style="margin-top: 10px; display: inline-block;">Retour à l'accueil</a>
  </div>
</body>
</html>
